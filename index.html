<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Separador de Faturas</title>
</head>
<body>
    <header>
        <nav id="nav">
            <div>LOGO</div>
            <div class="center">
                <h2>PEDRO HENRIQUE DE SOUZA SALAZAR</h2>
                <p>Separando faturas</p>
            </div>
            <div class="menu_items">
                <label for="menu_label">
                    <span class="trace"></span>
                    <span class="trace"></span>
                    <span class="trace"></span>
                </label>
                <input type="checkbox" name="menu" id="menu_label" style="display: none;">
                <ul id="menu">
                    <li>Home</li>
                    <li>Settings</li>
                    <li>Logout</li>
                </ul>

                
            </div>
        </nav>
    </header>
    
    
    <main>
      <section class="card">
        <h2>Resumo da Fatura</h2>
        <div>
          <h1 id="total" class="label-info">Nenhuma fatura carregada.</h1>
          <h4 id="vencimento" class="label-info">Nenhuma fatura carregada.</h2>
        </div>
      </section>
     <section class="card" id="relatorio">
       <h2>Relatórios de Cobrança</h2>
         
     </section>
     
     
     <table id="fatura-itens">
       <thead>
         <td>Item</td>
         <td>Usuário</td>
       </thead>
       <tbody id="tbody-itens">
         <td class="no-item-loaded" colspan="3">
           Sem itens carregados.
         </td>
       </tbody>
     </table>
    </main>
    
    <footer>
            <input type="file" id="file-pdf" accept=".pdf" style="display: none">
            <button id="loadBill">Carregar Fatura</button>
    </footer>
    <script src="pdf.min.js"></script>
    <script src="pdf.worker.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
